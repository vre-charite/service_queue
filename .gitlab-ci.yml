    - docker push ${CONSUMER_CONTAINER_IMAGE}

deploy-consumer:
  stage: deploy
  tags:
    - VRE-Deployment
  only:
    changes:
      - kubernetes/consumer-deployment.yaml
      - consumer/*
  script:
    - sed -i "s/<VERSION>/${CI_COMMIT_SHORT_SHA}/g" kubernetes/consumer-deployment.yaml
    - kubectl apply -f kubernetes/consumer-deployment.yaml


