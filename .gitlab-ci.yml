image: docker:latest

variables:
  REGISTRY: s-hdp-vre-v007.charite.de
  PRODUCER_CONTAINER_IMAGE: ${REGISTRY}/queue-producer:${CI_COMMIT_SHORT_SHA}
  CONSUMER_CONTAINER_IMAGE: ${REGISTRY}/queue-consumer:${CI_COMMIT_SHORT_SHA}
  SOCKETIO_CONTAINER_IMAGE: ${REGISTRY}/queue-socketio:${CI_COMMIT_SHORT_SHA}

build-producer:
  stage: build
  tags:
    - VRE-Deployment
  only:
    changes:
      - kubernetes/producer-deployment.yaml
      - producer/*
      - producer/app/*
      - producer/models/*
      - producer/queue_op/*
  script:
    - docker login ${REGISTRY} -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build --build-arg http_proxy=http://proxy.charite.de:8080/ --build-arg https_proxy=http://proxy.charite.de:8080/ -t ${PRODUCER_CONTAINER_IMAGE} producer/.
    - docker push ${PRODUCER_CONTAINER_IMAGE}

deploy-producer:
  stage: deploy
  tags:
    - VRE-Deployment
  only:
    changes:
      - kubernetes/producer-deployment.yaml
      - producer/*
      - producer/app/*
      - producer/models/*
      - producer/queue_op/*
  script:
    - sed -i "s/<VERSION>/${CI_COMMIT_SHORT_SHA}/g" kubernetes/producer-deployment.yaml
    - kubectl apply -f kubernetes/producer-deployment.yaml


