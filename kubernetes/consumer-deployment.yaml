apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-consumer
  namespace: greenroom
  labels:
    app: queue-consumer
    env: charite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue-consumer
      env: charite
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: queue-consumer
        env: charite
    spec:
      serviceAccountName: consumer-serviceaccount
      containers:
        - name: queue-consumer
          image: 10.32.42.225:5000/queue-consumer:<VERSION>
          env:
          - name: env
            value: "charite"
          - name: docker-registry-ip
            value: "10.32.42.225"
          - name: CONFIG_CENTER_ENABLED
            value: "true"
          - name: CONFIG_CENTER_BASE_URL
            value: "http://common.utility:5062"
          resources:
            requests:
              memory: "1000Mi"
              cpu: "1"
            limits:
              memory: "1000Mi"
              cpu: "1"
          volumeMounts:
          - name: nfsvol
            mountPath: /data/vre-storage
          - name: nfsvol-vre-data
            mountPath: /vre-data
      nodeSelector:
        namespace: greenroom
      volumes:
        - name: nfsvol
          persistentVolumeClaim:
            claimName: greenroom-storage
        - name: nfsvol-vre-data
          nfs:
            server: bihnas2.charite.de
            path: /AG-Ritter-VRE/VRE-namespace/vre-vre-data-pvc-ab20736f-3a07-4f3e-bfc9-5c804e6a34d4/
#          persistentVolumeClaim:
#            claimName: greenroom-vre-storage
